<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phonebook App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="script.js"/>
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .btn-space {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">üìû Phonebook Application</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <input id="name" type="text" class="form-control" placeholder="Name" />
      </div>
      <div class="col-md-4">
        <input id="phone" type="text" class="form-control" placeholder="Phone Number" />
      </div>
      <div class="col-md-4">
        <button id="addBtn" class="btn btn-primary btn-space" onclick="addContact()">Add Contact</button>
        <button id="updateBtn" class="btn btn-success" style="display:none;">Update Contact</button>
      </div>
    </div>

    <div class="mb-3">
      <input id="search" type="text" class="form-control" placeholder="Search by name or phone number" oninput="searchContacts()" />
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
    </div>

    <div class="mt-4">
      <button class="btn btn-outline-secondary" onclick="toggleDeleted()">Show Deleted Contacts</button>
    </div>

    <div id="deleted-section" class="mt-3" style="display:none;">
      <h5>üóëÔ∏è Deleted Contacts</h5>
      <ul id="deleted-list" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
